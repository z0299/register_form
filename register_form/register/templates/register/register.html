{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Checkout example · Bootstrap v5.3</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/register.css' %} " rel="stylesheet">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">여름수련회</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/register">Form</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </head>

  <body class="bg-body-tertiary">
  <div class="container">
    <main>
      <div class="py-5 text-center">
        <br><br><br>
        <h1>수련회 신청 폼</h1><br>
        <p class="lead">
          1차 접수: 6/27 ~ 6/30<br>
          2차 접수: 7/1 ~ 7/15<br>
          3차 접수: 7/16 ~ 7/30<br>
        </p>
      </div>

      <div class="row g-6">
        <div class="col-md-12 col-lg-12">
          <form class="needs-validation" novalidate action="{% url 'register:submitted' %}" method="post">
            {% csrf_token %}
            <div class="row g-3">

              <div class="col-12">
                <h5><label for="name" class="form-label">이름</label></h5>
                <input type="text" class="form-control" name="name" id="name" placeholder="" required>
                <div class="invalid-feedback">
                  이름을 작성해주세요.
                </div>
              </div>
              
              <h5 class="mb-2">부서</h5>
              <div class="my-1">
                <div class="form-check">
                  <label class="form-check-label" for="department">1부</label>
                  <input id="department" value="1" name="department" type="radio" class="form-check-input" checked required>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="department">2부</label>
                  <input id="department" value="2" name="department" type="radio" class="form-check-input" required>
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="department">3부</label>
                  <input id="department" value="3" name="department" type="radio" class="form-check-input" required>
                </div>
              </div>

              <div class="col-12">
                <h5><label for="phone_number" class="form-label">전화번호</label></h5>
                <input type="text" class="form-control" name="phone_number" id="phoneNumber" placeholder="010-XXXX-XXXX" required>
                <div class="invalid-feedback">
                  전화번호를 작성해주세요.
                </div>
              </div>

              <h5 class="mb-2">수련회비 송금여부</h5>
              <div class="my-1">
                <div class="form-check">
                  <input id="paid" value="O" name="paid" type="radio" class="form-check-input" checked required>
                  <label class="form-check-label" for="paid">송금완료!</label>
                </div>
                <div class="form-check">
                  <input id="paid" value="X" name="paid" type="radio" class="form-check-input" required>
                  <label class="form-check-label" for="paid">아직 송금하지 않았습니다</label>
                </div>
              </div>

              <div class="col-12">
                <h5><label for="etc" class="form-label">추가 정보</label></h5>
                <input type="textarea" class="form-control" name="etc" id="etc" placeholder="임원에게 하고싶은 말"><br>
              </div>
            
            <button class="w-100 btn btn-primary btn-lg" type="submit">제출</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
      <p class="mb-1">&copy; 온누리청년부</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="https://www.instagram.com/onnuri.youth/">인스타그램</a></li>
      </ul>
    </footer>
  </div>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
